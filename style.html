<style is="custom-style">
    :root {
        --orange: #FE5000;
        --purple: #440099;
        @apply(--paper-font-common-base);
    }

    .fit {
        border-right: 1px solid rgba(0, 0, 0, .12);
    }

    [name] {
        @apply(--paper-font-display1);
        margin-top: 6px;
        margin-left: -4px;
    }

    paper-toolbar {
        --paper-toolbar-background: var(--orange);
        @apply(--paper-font-title);
    }

    paper-card {
        margin: 42px;
        max-width: 400px;
    }

    [resultaten] paper-card {
        --paper-card-header-color: #FFFFFF;
    }

    [purpleButton] {
        background: var(--purple);
        color: #FFFFFF;
        margin: 5px;
    }

    [whiteButton] {
        background: #CCCCCC;
        margin: 5px;
    }
    /*    *AnimatieStart*     */

    [intro] {
        position: fixed;
        height: 100vh;
        width: 100vw;
        background: var(--orange);
        z-index: 5;
        color: #FFFFFF;
        @apply(--paper-font-display4);
        text-align: justify;
        justify-content: center;
        display: flex;
        align-items: center;
        top: 0;
    }

    [intro][transparent] {
        transition: opacity 1s, visibility 1s;
        opacity: 0;
        visibility: hidden;
    }

    [intro] > div {
        left: 50%;
        top: 50%;
        display: flex;
        align-items: flex-end;
    }

    [intro] iron-image {
        width: 420px;
        height: 420px;
        margin: -27px -51px -51px -51px;
    }

    [divider][animate] {
        background: #FFFFFF;
        animation: 2s ease .75s introStartDivider;
        margin: 0 0 171px 8px;
    }

    [intro] div {
        overflow: hidden
    }

    [intro] p {
        width: 400px;
        margin: 0 0 69px -400px;
        animation: 1.5s ease-in-out 1s introStartText forwards;
        font-size: 164px;
    }

    @keyframes introStartDivider {
        0% {
            width: 1px;
            height: 1px;
            margin: 0 0 171px 10px;
        }
        13% {
            height: 342px;
            width: 1px;
            margin: 0 0 0 10px;
        }
        14% {
            width: 4px;
            margin: 0 0 0 8px;
        }
        85% {
            height: 342px;
            margin: 0 0 0 8px;
        }
        98% {
            height: 1px;
            width: 4px;
            margin: 0 0 171px 8px;
        }
        100% {
            width: 0px;
            height: 0px;
        }
    }

    @keyframes introStartText {
        100% {
            margin-left: 0;
        }
    }

    [container] {
        display: flex;
        justify-content: space-around;
    }

    @media (max-width: 780px) {
        [intro] p {
            width: 160px;
            font-size: 72px;
            margin: 0 0 -11px -200px;
        }
        [intro] iron-image {
            width: 160px;
            height: 160px;
            margin: -10px -18px -18px -18px;
        }
        [divider][animate] {
            margin: 0 0 66px 2px
        }
        @keyframes introStartDivider {
            0% {
                width: 1px;
                height: 1px;
                margin: 0 0 66px 4px;
            }
            13% {
                height: 132px;
                width: 1px;
                margin: 0 0 0 4px;
            }
            14% {
                width: 2px;
                margin: 0 0 0 3px;
            }
            85% {
                height: 132px;
                margin: 0 0 0 3px;
            }
            98% {
                height: 1px;
                width: 2px;
                margin: 0 0 66px 3px;
            }
            100% {
                width: 0px;
                height: 0px;
            }
        }
    }
    /*    *AnimatieEnd*    */

</style>
