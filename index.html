</head>

<body style="margin: 0; padding: 0;  background: #FE5000;">

    <template is="dom-bind">
        <div intro>
            <div>
                <iron-image src="images/GymnoIcon.svg"></iron-image>
                <div divider></div>
                <div>
                    <p>ymno</p>
                </div>
            </div>
        </div>
        <script>
            document.querySelector('[divider]').setAttribute('animate', '');
            document.querySelector('[intro] p').setAttribute('animate', '');
            document.querySelector('body').style.background = '';
            setTimeout(function() {
                document.querySelector('[intro]').setAttribute('transparent', '');
            }, 2000);

        </script>

        <paper-drawer-panel responsive-width="780px">
            <paper-header-panel main>
                <paper-toolbar>
                    <paper-icon-button icon="menu" paper-drawer-toggle></paper-icon-button>
                    <iron-pages selected="{{page}}">
                        <section>Home</section>
                        <section>Resultaten</section>
                        <section>Over jezelf</section>
                    </iron-pages>
                </paper-toolbar>
                <iron-pages selected="{{page}}" content>
                    <section>
                        <paper-card heading="Welkom">
                            <div class="card-content">
                                Welkom op de homepage van de <i>Gymno webapp</i>! Op deze site kun je al jouw resultaten en prestaties op het gebied van sport en gezondheid zien.
                            </div>
                        </paper-card>
                    </section>
                    <section>
                        <paper-card heading="Speerwerpen" image="images/speerwerpen.jpg">
                            <div class="card-actions">
                                <paper-button purple>Bekijk resultaten</paper-button>
                                <paper-button>Over de sport</paper-button>
                            </div>
                        </paper-card>
                        <paper-card heading="Piepjestest" image="images/piepjestest.jpg">
                            <div class="card-actions">
                                <paper-button purple>Bekijk resultaten</paper-button>
                                <paper-button>Over de sport</paper-button>
                            </div>
                        </paper-card>
                        <paper-card heading="Parkloop" image="images/parkloop.jpg">
                            <div class="card-actions">
                                <paper-button purple>Bekijk resultaten</paper-button>
                                <paper-button>Over de sport</paper-button>
                            </div>
                        </paper-card>
                        <paper-card heading="Dwergwerpen" image="images/dwergwerpen.jpg">
                            <div class="card-actions">
                                <paper-button purple>Bekijk resultaten</paper-button>
                                <paper-button>Over de sport</paper-button>
                            </div>
                        </paper-card>
                        <paper-card heading="Kaas rollen" image="images/kaasrollen.jpg">
                            <div class="card-actions">
                                <paper-button purple>Bekijk resultaten</paper-button>
                                <paper-button>Over de sport</paper-button>
                            </div>
                        </paper-card>
                    </section>
                    <section></section>
                </iron-pages>
            </paper-header-panel>

            <paper-header-panel drawer>
                <paper-toolbar>
                    <iron-image src="images/GymnoIconSmall.svg" style="height:48px; width:48px; margin-bottom: 8px;"></iron-image>
                    <div name>ymno</div>
                </paper-toolbar>
                <div class="fit">
                    <paper-menu selected="{{page}}">
                        <paper-item>
                            Home
                            <paper-ripple></paper-ripple>
                        </paper-item>
                        <paper-item>
                            Resultaten
                            <paper-ripple></paper-ripple>
                        </paper-item>
                        <paper-item>
                            Over jezelf
                            <paper-ripple></paper-ripple>
                        </paper-item>
                    </paper-menu>
                </div>
            </paper-header-panel>
        </paper-drawer-panel>
    </template>
    <script>
        var windowLoaded = false;
        var webComponentsFired = false;

        function init() {
            if (windowLoaded && webComponentsFired) {
                document.querySelector('body').style.background = '';
                var app = document.querySelector('template[is="dom-bind"]');
                app.page = 1;
                var grad = document.createElement("div");
                grad.setAttribute("gradient", "");
                $(grad).insertAfter($('iron-image.paper-card:not([hidden])'));
                app.page = 0;
            }
        };
        $(window).on({
            WebComponentsReady: function() {
                webComponentsFired = true;
                init();
            },
            load: function() {
                windowLoaded = true;
                init();
            }
        });

    </script>
</body>

</html>
