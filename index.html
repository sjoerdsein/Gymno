<!DOCTYPE html>
<html lang="en">

<head>

  <title>Gymno v.0.0.1</title>
  <link rel="import" type="css" href="style.html">

  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">

  <!-- <link rel="import" href="bower_components/"> -->
  <link rel="import" href="bower_components/polymer/polymer.html">
  <link rel="import" href="bower_components/paper-styles/paper-styles.html">
  <link rel="import" href="bower_components/paper-styles/demo-pages.html">
  <link rel="import" href="bower_components/paper-drawer-panel/paper-drawer-panel.html">
  <link rel="import" href="bower_components/paper-header-panel/paper-header-panel.html">
  <link rel="import" href="bower_components/paper-toolbar/paper-toolbar.html">
  <link rel="import" href="bower_components/iron-icons/iron-icons.html">
  <link rel="import" href="bower_components/paper-menu/paper-menu.html">
  <link rel="import" href="bower_components/paper-item/paper-item.html">
  <link rel="import" href="bower_components/paper-icon-button/paper-icon-button.html">
  <link rel="import" href="bower_components/iron-pages/iron-pages.html">
  <link rel="import" href="bower_components/paper-ripple/paper-ripple.html">
  <link rel="import" href="bower_components/paper-card/paper-card.html">

</head>

<body>

  <template is="dom-bind">
    <paper-drawer-panel>
      <paper-header-panel drawer>
        <paper-toolbar>
          <div name>Gymno</div>
        </paper-toolbar>
        <div class="fit">
          <paper-menu selected="{{page}}">
            <paper-item>Home
              <paper-ripple></paper-ripple>
            </paper-item>
            <paper-item>Resultaten
              <paper-ripple></paper-ripple>
            </paper-item>
            <paper-item>Over jezelf
              <paper-ripple></paper-ripple>
            </paper-item>
          </paper-menu>
        </div>
      </paper-header-panel>
      <paper-header-panel main>
        <paper-toolbar>
          <iron-pages selected="{{page}}">
            <section>Home</section>
            <section>Resultaten</section>
            <section>Over jezelf</section>
          </iron-pages>
        </paper-toolbar>
      </paper-header-panel>
    </paper-drawer-panel>
  </template>
  <script src="bower_components/webcomponentsjs/webcomponents-lite.min.js"></script>
  <script>
    window.addEventListener('WebComponentsReady', function(e) {
      var template = document.querySelector('template[is="dom-bind"]');
      template.page = 0;
    });
  </script>
</body>

</html>
