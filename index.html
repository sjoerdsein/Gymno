<!DOCTYPE html>
<html lang="nl_NL">

<head>

	<title>Gymno v0.0.1</title>
	<link rel="import" type="css" href="style.html">

	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">

	<!-- <link rel="import" href="bower_components/"> -->
	<link rel="import" href="bower_components/polymer/polymer.html">
	<link rel="import" href="bower_components/paper-styles/paper-styles.html">
	<link rel="import" href="bower_components/paper-styles/demo-pages.html">
	<link rel="import" href="bower_components/paper-drawer-panel/paper-drawer-panel.html">
	<link rel="import" href="bower_components/paper-header-panel/paper-header-panel.html">
	<link rel="import" href="bower_components/paper-toolbar/paper-toolbar.html">
	<link rel="import" href="bower_components/iron-icons/iron-icons.html">
	<link rel="import" href="bower_components/paper-menu/paper-menu.html">
	<link rel="import" href="bower_components/paper-item/paper-item.html">
	<link rel="import" href="bower_components/paper-icon-button/paper-icon-button.html">
	<link rel="import" href="bower_components/iron-pages/iron-pages.html">
	<link rel="import" href="bower_components/paper-ripple/paper-ripple.html">
	<link rel="import" href="bower_components/paper-card/paper-card.html">
	<link rel="import" href="bower_components/iron-image/iron-image.html">

</head>

<body style="margin: 0; padding: 0;">

	<template is="dom-bind">
		<div intro>
			<div>
				<iron-image src="GymnoIcon.svg"></iron-image>
				<p>ymno</p>
			</div>
		</div>
		<paper-drawer-panel>
			<paper-header-panel drawer>
				<paper-toolbar>
					<iron-image src="GymnoIconSmall.svg" style="height:48px; width:48px;"></iron-image>
					<div name>ymno</div>
				</paper-toolbar>
				<div class="fit">
					<paper-menu selected="{{page}}">
						<paper-item>Home
							<paper-ripple></paper-ripple>
						</paper-item>
						<paper-item>Resultaten
							<paper-ripple></paper-ripple>
						</paper-item>
						<paper-item>Over jezelf
							<paper-ripple></paper-ripple>
						</paper-item>
					</paper-menu>
				</div>
			</paper-header-panel>

			<paper-header-panel main>
				<paper-toolbar>
					<paper-icon-button icon="menu" paper-drawer-toggle></paper-icon-button>
					<iron-pages selected="{{page}}">
						<section>Home</section>
						<section>Resultaten</section>
						<section>Over jezelf</section>
					</iron-pages>
				</paper-toolbar>
				<div container>
					<iron-pages selected="{{page}}">
						<section>
							<paper-card heading="Welkom">
								<div class="card-content">
									Welkom op de homepage van de <i>Gymno webapp</i>! Op deze site kun je al jouw resultaten en prestaties op het gebied van sport en gezondheid zien.
								</div>
							</paper-card>
							<paper-card logo image="GymnoIcon.svg" style="background:#FE5000;"></paper-card>
						</section>
						<section></section>
						<section></section>
					</iron-pages>
				</div>
			</paper-header-panel>
		</paper-drawer-panel>
	</template>
	<script src="bower_components/webcomponentsjs/webcomponents-lite.min.js"></script>
	<script src="bower_components/jquery/dist/jquery.min.js"></script>
	<script>
		window.addEventListener('WebComponentsReady', function(e) {
			var app = document.querySelector('template[is="dom-bind"]');
			app.page = 0;

			// $('paper-card[logo] iron-image').load("GymnoIcon.svg");
		});
	</script>
</body>

</html>
